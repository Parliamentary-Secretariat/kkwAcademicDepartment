<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Entry</title>
    <link rel="stylesheet" href="T-style.css">
</head>
<body>
    <header>
        <div class="profile-info">
            <img id="profilePic" alt="Profile Picture">
            <span id="userProfile"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
    <main>
        <h2>กรอกคะแนนนักเรียน</h2>
        <div class="subject-selection">
            <label for="subjectSelect">เลือกวิชา:</label>
            <select id="subjectSelect" onchange="loadStudents()">
                <!-- วิชาที่ครูสอนจะถูกโหลดที่นี่ -->
            </select>
        </div>
        <div id="studentsContainer">
            <!-- ตารางรายชื่อนักเรียนและช่องกรอกคะแนนจะถูกโหลดที่นี่ -->
        </div>
        <button onclick="saveScores()">บันทึกคะแนน</button>
    </main>
    <script src="grade_entry.js"></script>
</body>
</html>
